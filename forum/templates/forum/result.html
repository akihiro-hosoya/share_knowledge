{% extends 'forum/base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid main-wrapper">
    <div class="row">
        <div>
            {% for post in post_list %}
            <ul>
                <li>
                    {{ post.title }}
                    <a href="{% url 'forum:post_detail' pk=post.pk %}">詳細</a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
