{% extends 'forum/base.html' %}
{% load static %}

{% block bread %}
<li class="breadcrumb-item"><a href="/">Home</a></li>
<li class="breadcrumb-item"><a href="{ url 'post_detail' }">質問詳細</a></li>
<li class="breadcrumb-item active">回答する</li>
{% endblock %}

{% block content %}
<div class="col-12">
	<h3 class="text-center">回答する</h3>
	<hr>
	<form method="POST" class="post-form">
		{% csrf_token %}
		{{ form.as_p }}
		<div class="text-center">
			<button type="submit" class="save btn btn-success" role="button">Send</button>
		</div>
	</form>
</div>
{% endblock %}
