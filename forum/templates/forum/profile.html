{% extends 'forum/base.html' %}
{% load static %}

{% block bread %}
<li class="breadcrumb-item"><a href="/">Home</a></li>
<li class="breadcrumb-item">プロフィール</li>
<li class="breadcrumb-item active">登録情報の確認・変更</li>
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">

        <!-- ---------- サイドメニュー ---------- -->
        <div class="col-12 col-md-4 mt-4 mt-md-5">
            <div class="list-group text-center">
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action active">登録情報の確認・変更</a>
                <a href="{% url 'post_draft_list' %}" class="list-group-item list-group-item-action">下書き一覧</a>
                <a href="{% url 'my_post_list' %}" class="list-group-item list-group-item-action">投稿した質問</a>
                <a href="{% url 'my_answer_list' %}" class="list-group-item list-group-item-action">回答した質問</a>
            </div>
        </div>

        <!-- ---------- 質問 ---------- -->
        <div class="col-12 col-md-8 mt-5 mt-md-4">
            <div>
                <h4 class="mb-3 text-center">登録情報の確認・変更</h4>
                <hr>
                <div class="section-wrapper mt-3 p-3">
                    <div class="d-flex justify-content-around">
                        <form class="" action="">
                            <div class="form-group">
                                <h5>名前：<span>*****</span></h5>
                                <input class="form-control" type="text" placeholder="名前を変更">
                            </div>
                            <div class="form-group">
                                <h5>所属：<span>*****</span></h5>
                                <input class="form-control" type="text" placeholder="所属を変更">
                            </div>
                            <div class="form-group">
                                <h5>役職：<span>*****</span></h5>
                                <input class="form-control" type="text" placeholder="役職を変更">
                            </div>
                            <div class="form-group">
                                <h5>メールアドレス：<span>*****</span></h5>
                                <input class="form-control" type="email" placeholder="メールアドレスを変更">
                            </div>
                            <div class="form-group">
                                <h5>パスワード：<span>*****</span></h5>
                                <input class="form-control" type="password" placeholder="パスワードを変更">
                                <input class="form-control" type="password" placeholder="確認">
                            </div>
                            <button class="btn btn-primary">変更を保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
