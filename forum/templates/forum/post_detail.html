{% extends 'forum/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- ----- 質問フォーム ----- -->
        <div class="col-8">
            <h3>質問</h3>
            <hr>
            <div class="card">
                <div class="card-header">
                    <h4>カテゴリー名</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">タイトル</h5>
                    <p>ああああああああああああああああああ</p>
                </div>
                <div class="card-footer">
                    <p>投稿者：_______</p>
                    <p>投稿日時：_______</p>
                </div>
            </div>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h5>{{ post.title }}</h5>
                    <p>{{ post.text|linebreaksbr }}</p>
                    {% if post.published_date %}
                        <span>{{ post.published_date }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
