{% extends 'forum/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- ----- 質問フォーム ----- -->
        <div class="col-8">
            <h3>質問</h3>
            <hr>
            <div>
                <h5>{{ post.title }}</h5>
                <p>{{ post.text|linebreaksbr }}</p>
                {% if post.published_date %}
                <span>{{ post.published_date }}</span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
