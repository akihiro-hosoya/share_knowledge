{% extends 'forum/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- ----- News ----- -->
        <div class="col-12 col-md-8">
            <h3>NEWS</h3>
            <hr>
            <div>
                <h5>{{ newspost.title }}</h5>
                <p>{{ newspost.text|linebreaksbr }}</p>
                <p>{{ newspost.author }}</p>
                <span>{{ newspost.published_date }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
