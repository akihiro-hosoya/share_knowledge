{% extends 'account/account.html' %}
{% load static %}

{% block content %}
<!-- ロゴ -->
<div>
    <h3>Quelle</h3>
    <h5>知識共有サイト</h5>
</div>

<!-- ログインフォーム -->
<div>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <table class="table">{{ form.as_table }}</table>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}

        <div class="text-center">
            <p>
                <button type="submit" class="save btn btn-primary" role="button">Sign Up</button>
            </p>
        </div>
    </form>
</div>
<!-- ボタン -->
<div>
    <p>まだサインアップ がお済みでない方は<a href="#">こちら</a></p>
</div>
{% endblock content %}
