{% extends 'forum/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- ---------- ログイン欄 ---------- -->
        <div class="col-12 col-md-8 mt-5 mt-md-4">
            <div>
                <h4 class="mb-3 text-center">ログイン</h4>
                <hr>
                <div class="section-wrapper mt-3 p-3">
                    <div class="d-flex justify-content-around">
                        <form class="" action="" method="post">
                            {% csrf_token %}
                            <div class="mb-1">
                                {% render_field form.login class="form-control" placeholder="メールアドレス" %}
                            </div>
                            <div class="mb-1">
                                {% render_field form.password class="form-control" placeholder="パスワード" %}
                            </div>
                            <div class="button mx-auto">
                                <button href="" class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
